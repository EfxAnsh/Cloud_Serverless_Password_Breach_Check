<!DOCTYPE html>
<html>
<head>
    <title>Serverless Password Breach Checker</title>
    <script src="app.js" defer></script> 
    <style> 
        /* Basic styling */
        body { font-family: 'Arial', sans-serif; max-width: 700px; margin: 40px auto; padding: 20px; background-color: #f4f7f6; }
        h1 { text-align: center; color: #2c3e50; border-bottom: 2px solid #3498db; padding-bottom: 10px; }
        .container { margin-bottom: 25px; padding: 25px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); background-color: white; }
        input { display: block; margin-bottom: 15px; padding: 10px; width: 100%; box-sizing: border-box; border: 1px solid #bdc3c7; border-radius: 4px; }
        button { padding: 10px 20px; cursor: pointer; background-color: #3498db; color: white; border: none; border-radius: 4px; transition: background-color 0.3s; }
        button:hover { background-color: #2980b9; }
        #authMessage { font-weight: bold; margin: 15px 0; padding: 10px; border: 1px solid transparent; border-radius: 4px; text-align: center; background-color: #ecf0f1; }
        #checkResult { font-size: 1.1em; font-weight: bold; padding: 15px; margin-top: 20px; border-radius: 6px; min-height: 50px; text-align: center; border: 2px solid #ccc; }
    </style>
</head>
<body>
    <h1>Serverless Password Breach Checker</h1>
    
    <div id="authMessage">
        Status: Enter your details to check a password and receive results via SMS.
    </div>

    <div class="container">
        <h2>Password Integrity Check & Notification</h2>
        
        <input type="text" id="nameInput" placeholder="Your Name" required>
        <input type="tel" id="phoneInput" placeholder="Your Phone (Include +CountryCode, e.g., +91XXXXXXXXXX)" required>
        <input type="password" id="checkPassword" placeholder="Password to Check" required>
        
        <button onclick="handlePasswordCheck()">Check Password & Get SMS Result</button>
        
        <div id="checkResult">
            Results will appear here.
        </div>
    </div>
</body>
</html>
